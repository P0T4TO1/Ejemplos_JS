    <section class="position-relative py-4 py-xl-5">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4" style="width: 50%">
            <div class="card mb-5" style="background: var(--bs-gray-900)">
              <div class="card-body p-sm-5">
                <h2 class="text-center mb-4 text-light" style="font-size: 24px">
                  DES
                </h2>
                <form method="post">
                  <div class="form-group mb-3">
                    <label class="form-label text-light">Mensaje en texto</label
                    ><input class="form-control" type="text" id="mensaje"/>
                  </div>
                  <div class="form-group mb-3">
                    <label class="form-label text-light">Clave:<br /></label
                    ><input class="form-control" type="text" id="clave"/>
                    <p class="text-white-50">
                      Se debe introducir una clave de 8 caracteres.
                    </p>
                  </div>
                  <hr style="margin-top: 20px; margin-bottom: 20px" />
                  <div class="form-group mb-3">
                    <button
                      class="btn btn-primary d-block w-100"
                      id="encriptar"
                      type="button" onclick="encryptDES()"
                      value="cifrar"

                    >
                      &nbsp;Cifrar
                    </button>
                  </div>
                  <div class="form-group mb-3">
                    <button
                      class="btn btn-danger d-block w-100"
                      type="button" id="descencriptar"
                      onclick="decryptDES()" value="descifrar"
                      >&nbsp;Descifrar</button
                    >
                    <p class="text-white-50">
                      Recuerda que para descifrar necesitas la clave con la que se cifro el texto.
                    </p>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      class="form-label text-light"
                      style="margin-top: 15px"
                      >Texto cifrado/descifrado<br /></label
                    ><div
                      class="form-control"
                      disabled=""
                      readonly=""
                      rows="3"
                      style="height: 150px"
                      id="txtFinal"></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
